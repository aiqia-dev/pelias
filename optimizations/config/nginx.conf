# NGINX Configuration for Pelias API
# High-performance reverse proxy with caching

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'cache=$upstream_cache_status';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    reset_timedout_connection on;
    client_body_timeout 10;
    send_timeout 10;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types application/json application/geo+json text/plain text/css application/javascript;
    gzip_min_length 1000;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=search_limit:10m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Cache settings
    proxy_cache_path /var/cache/nginx/pelias
                     levels=1:2
                     keys_zone=pelias_cache:100m
                     max_size=1g
                     inactive=24h
                     use_temp_path=off;

    # Upstream Pelias API
    upstream pelias_api {
        least_conn;
        server api:4000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Cache key configuration
    map $request_uri $cache_key {
        default $scheme$proxy_host$request_uri;
    }

    # Determine cache bypass
    map $request_method $skip_cache {
        default 0;
        POST 1;
        PUT 1;
        DELETE 1;
    }

    # Cache TTL based on endpoint
    map $uri $cache_ttl {
        ~*/v1/search/structured 1h;
        ~*/v1/search 1h;
        ~*/v1/reverse 2h;
        ~*/v1/autocomplete 30m;
        ~*/v1/place 24h;
        default 1h;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint (no caching)
        location /health {
            access_log off;
            proxy_pass http://pelias_api/v1/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Main Pelias API proxy
        location /v1/ {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;

            # Caching
            proxy_cache pelias_cache;
            proxy_cache_key $cache_key;
            proxy_cache_valid 200 $cache_ttl;
            proxy_cache_valid 404 5m;
            proxy_cache_bypass $skip_cache;
            proxy_no_cache $skip_cache;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;

            # Headers
            add_header X-Cache-Status $upstream_cache_status always;
            add_header X-Response-Time $request_time always;
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;

            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain; charset=utf-8';
                add_header Content-Length 0;
                return 204;
            }

            # Proxy settings
            proxy_pass http://pelias_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Cache purge endpoint (admin only)
        location /admin/cache/purge {
            allow 127.0.0.1;
            allow 172.25.0.0/16;  # Docker network
            deny all;

            proxy_cache_purge pelias_cache $cache_key;
        }

        # Status page
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.25.0.0/16;
            deny all;
        }
    }
}
